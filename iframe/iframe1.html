<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1 style="text-align: center; color: tomato">IFRAME DEMO</h1>
    <iframe
      src="https://skidsea.com/"
      height="400px"
      width="400px"
      scrolling="no"
      frameborder="0"
      allowfullscreen
    >
    </iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/xJ3vatsNQDU?si=THRF9QENj7XdThpe"
      title="YouTube video player"
      frameborder="10"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="demo.html"
      height="400px"
      width="400px"
      scrolling="no"
      frameborder="1"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
