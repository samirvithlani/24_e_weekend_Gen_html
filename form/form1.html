<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <form>
      <label>FIRST NAME:</label>
      <input type="text" id="firstname" placeholder="enter firstname" />
      <br />
      <label>LAST NAME:</label>
      <input type="text" id="firstname" />
      <br />
      <label>EMAIL</label>
      <input type="email" id="uemail" />
      <br />
      <label>Password</label>
      <input type="password" id="upassword" name="password" />
      <br />
      <label>Gender</label>
      <br />
      <input type="radio" name="gender" value="male" />MALE:<br />
      <input type="radio" name="gender" value="female" />FEMALE:<br />
      <br />
      <label>SKILLS</label>
      <br />
      <input type="checkbox" name="skills" value="html" />HTML <br />
      <input type="checkbox" name="skills" value="css" />CSS <br />
      <input type="checkbox" name="skills" value="java" />JAVA <br />

      <label>Country</label>
      <select id="country">
        <option value="india">INDIA</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
      <br />
      <label>ADDRESS</label>
      <textarea
        style="background-color: yellow"
        id="address"
        rows="10"
        cols="10"
      ></textarea>
      <br />
      <label>BIRTH DATE</label>
      <input type="date" id="date" />
      <br />
      <label>TIME</label>
      <input type="time" id="time" />
      <br />
      <label>DATE_TIME</label>
      <input type="datetime-local" />
      <br>
      <input type="file" id="file" multiple />
      <br />
      <label>SEARCH</label>
      <input type="search" id="search" />
      <label>COLOR</label>
      <input type="color" id="color" />
      <br>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
